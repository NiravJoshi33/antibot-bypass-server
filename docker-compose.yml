services:
  anti-bot-bypass-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: anti-bot-bypass-server
    ports:
      - "8001:8000"
    tmpfs:
      - /tmp:size=2G,noexec,nosuid,nodev
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_DEBUG=false
      - BRIGHTDATA_CDP_ENDPOINT=${BRIGHTDATA_CDP_ENDPOINT:-}
      - DEFAULT_TIMEOUT=30000
      - MAX_RETRIES=3
      - PLAYWRIGHT_BROWSERS_PATH=/tmp/playwright
      - PYTHONPATH=/app
      - XDG_CACHE_HOME=/home/pwuser/.cache
    volumes:
      - ./logs:/app/logs
      - browser-cache:/tmp/playwright
      - camoufox-cache:/home/pwuser/.cache/camoufox
    init: true
    ipc: host
    restart: unless-stopped
    # security_opt:
    #   - seccomp:./seccomp_profile.json # for non-root user
    cap_add:
      - SYS_ADMIN
    shm_size: 2gb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - anti-bot-network
    labels:
      - "com.docker.compose.project=anti-bot-bypass-server"
      - "service.name=anti-bot-bypass-server"
      - "service.version=0.1.0"

networks:
  anti-bot-network:
    driver: bridge
    name: anti-bot-network

volumes:
  browser-cache:
    driver: local
  camoufox-cache:
    driver: local
  logs:
    driver: local
